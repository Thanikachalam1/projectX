<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="rocket" src="rocket.png" alt="Rocket">
        <img id="fire" src="fire.png" alt="Fire">
        <div id="guidance-text">Press Up Arrow to Launch!</div>
        <audio id="throttle-sound" src="engine.mp3" loop="true"></audio>
        <audio id="space-sound" src="space.mp3" loop="true"></audio>
        
    </div>
    <div id="status">
        <p id="fuel">Fuel: <span id="fuel-value">100</span> MJ</p>
        <p id="mass">Mass: <span id="mass-value">254000</span> kg</p>
      </div>
      <div>
        <img src="moon.png" alt="" id="moon">
      </div>
      <div class="initial"> initial mass : 254000 </div>
      
      
    <script src="main.js">
        

    </script>
</body>
</html>
